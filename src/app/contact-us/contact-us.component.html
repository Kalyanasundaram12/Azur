<section id="contact-us">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>We're here to help. Send us a message, and we'll get back to you.</p>
  
      <form (submit)="submitForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
  
        <div class="form-group">
          <label for="company">Company (optional)</label>
          <input type="text" id="company" name="company" [(ngModel)]="formData.company">
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
        </div>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
